<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eduardo e Sabrina</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Eduardo</h1>
    <p class="sub">“Obrigado por entrar na minha vida”</p>

    <audio controls autoplay loop>
      <source src="musica.mp3.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>

    <div class="foto-casal">
      <img src="Imagem.jpg.heic" alt="Foto do casal">
    </div>

    <p class="contador" id="contador"></p>

    <button onclick="compartilhar()">Compartilhar</button>
  </div>

  <div class="hearts"></div>

  <script src="script.js"></script>
  <!-- Corações animados -->
<div class="hearts-container"></div>
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
    document.querySelector('.hearts-container').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 500);
</script>
</body>
</html>
