
<!DOCTYPE html>

<body>
    <h1>❤Eduardo e Sabrina❤</h1>
    <p><em>"Obrigado por entrar na minha vida 💕😍"</em></p>
    <audio controls autoplay loop>
        <source src="musica.mp3.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.

    <div class="image-container">
        <img src="Teste3.png" alt="Foto do casal"/>
    </div>
    <p>Estamos juntos há: <span id="contador"></span></p>

    <div class="hearts-container"></div>
    <script>
        const inicioRelacionamento = new Date('2025-03-30T01:00:00');
        function atualizarContador() {
            const agora = new Date();
            const diff = agora - inicioRelacionamento;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').textContent =
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
