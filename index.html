
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabrina & Eduardo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    img {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin: 20px 0;
    }
    audio {
      margin: 10px 0 20px;
    }
    #contador {
      font-weight: 600;
      margin-top: 15px;
    }
    .share-btn {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .share-btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Sabrina & Eduardo</h1>
  <p>“Obrigado por entrar na minha vida ❤️”</p>
  <audio controls>
    <source src="musica.mp3.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>
  <img src="foto.jpg.HEIC" alt="Foto do casal">
  <p id="contador"></p>
  <button class="share-btn" onclick="compartilhar()">Compartilhar</button>

  <script>
    const inicio = new Date("2025-03-30T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText = 
        "Estamos juntos há: " + dias + " dias, " + horas + " horas, " + minutos + " minutos e " + segundos + " segundos";
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    function compartilhar() {
      if (navigator.share) {
        navigator.share({
          title: 'Sabrina e Eduardo',
          text: 'Dá uma olhada nesse presente!',
          url: window.location.href
        });
      } else {
        alert("Recurso de compartilhamento não suportado nesse navegador.");
      }
    }
  </script>
</body>
</html>
