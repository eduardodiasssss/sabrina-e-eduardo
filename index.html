<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sabrina e Eduardo</title>
  <style>
    body {{
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }}
    h1 {{
      margin-top: 20px;
      font-size: 2em;
      color: #ff4d6d;
    }}
    p {{
      font-size: 1.2em;
    }}
    .photo img {{
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      margin-top: 20px;
    }}
    .share-btn {{
      margin-top: 20px;
      background-color: #ff4d6d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
    }}
  </style>
</head>
<body>
  <h1>Sabrina e Eduardo</h1>
  <p>“obrigado por entrar na minha vida”</p>
  <audio controls>
    <source src="musica.mp3.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>
  <div class="photo">
    <img src="foto.jpg.HEIC" alt="Foto do casal">
  </div>
  <p id="contador"></p>
  <button class="share-btn" onclick="compartilhar()">Compartilhar</button>
  <script>
    const inicio = new Date("2025-03-30T00:00:00");
    function atualizarContador() {{
      const agora = new Date();
      const diff = agora - inicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText = 
        "Estamos juntos há: " + dias + " dias, " + horas + " horas, " + minutos + " minutos e " + segundos + " segundos";
    }}
    setInterval(atualizarContador, 1000);
    atualizarContador();

    function compartilhar() {{
      if (navigator.share) {{
        navigator.share({{
          title: 'Sabrina e Eduardo',
          text: 'Dá uma olhada nesse presente!',
          url: window.location.href
        }});
      }} else {{
        alert("Recurso de compartilhamento não suportado nesse navegador.");
      }}
    }}
  </script>
</body>
</html>
